<!DOCTYPE html>
<html lang="es-PE">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario con jQuery Validate y SweetAlert2</title>
	<link rel="icon" href="./favicon/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.css" integrity="sha512-CJ5goVzT/8VLx0FE2KJwDxA7C6gVMkIGKDx31a84D7P4V3lOVJlGUhC2mEqmMHOFotYv4O0nqAOD0sEzsaLMBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="logo-dissipated">
		<img src="img/jsnLogo.png" alt="Logo Josue Sanchez N">
	</div>
	<div class="form-container">
		<form id="primary-form" action="" method="post">
			<h1>Contacto</h1>
			<div>
				<label for="nombre">Nombre <span>(Obligatorio, requiere minimo 3 caracteres)</span></label>
				<input type="text" id="nombre" name="nombre">
			</div>
			<div>
				<label for="edad">Edad <span>(Obligatorio)</span></label>
				<input id="edad" name="edad">
			</div>
			<div>
				<label for="telefono">Telefono <span>(Obligatorio)</span></label>
				<input id="telefono" name="telefono">
			</div>
			<div>
				<label for="email">E-Mail <span>(Obligatorio)</span></label>
				<input type="email" id="email" name="email">
			</div>
			<div>
				<label for="direccion">Direccion <span>(Obligatorio)</span></label>
				<input type="text" id="direccion" name="direccion">
			</div>
			<div>
				<label for="mensaje">Mensaje <span>(Obligatorio, requiere 5 caracteres minimo)</span></label>
				<textarea id="mensaje" name="mensaje"></textarea>
			</div>
			<div>
				<button type="submit">ENVIAR</button>
			</div>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.js" integrity="sha512-Kyb4n9EVHqUml4QZsvtNk6NDNGO3+Ta1757DSJqpxe7uJlHX1dgpQ6Sk77OGoYA4zl7QXcOK1AlWf8P61lSLfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js" integrity="sha512-FOhq9HThdn7ltbK8abmGn60A/EMtEzIzv1rvuh+DqzJtSGq8BRdEN0U+j0iKEIffiw/yEtVuladk6rsG4X6Uqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./js/script.js"></script>
</body>

</html>
